<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h3 class="heading">Loan Calculator</h3>
    <form class="loan-form">
      <div class="loan-amount-box">
        <span class="money-symbol">&#36;</span>
        <input type="number" name="loan-amount" class="loan-amount" placeholder="Loan amount">
      </div>
      <div class="interest-rate-box">
        <span class="percentage-symbol">&#37;</span>
        <input type="number" name="interest-rate" class="interest-rate" placeholder="Annual Interest rate">
      </div>
      <div class="total-years-box">
        <input type="number" name="total-years" class="total-years" placeholder="Years to repay">
      </div>
      <div class="submit-button-box">
        <input type="submit" value="Calculate" class="calculate btn">
      </div>
    </form>
    <div class="results-box">
      <h3 class="results">Results</h3>
      <div class="monthly-payment-box">
        <span class="label-monthly">Monthly Payment</span>
        <input type="number" name="monthly-payment" class="monthly-payment" disabled>
      </div>
      <div class="total-payment-box">
        <span class="label-total">Total Payment</span>
        <input type="number" name="total-payment" class="total-payment" disabled>
      </div>
      <div class="total-interest-box">
        <span class="label-interest">Total Interest</span>
        <input type="number" name="total-interest" class="total-interest" disabled>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
